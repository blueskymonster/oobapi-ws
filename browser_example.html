<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API demo</title>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-inline' data:" />
    <style>
    </style>
  </head>
  <body>
    <script type="module">
      import ooba from './oobapi-ws.mjs'

      const api = await ooba(WebSocket)()
      const prompt = "In order to make homemade bread, follow these steps:\n1)"
      document.body.innerText += prompt

      api.ontoken = token => document.body.innerText += token
      api.debugstream = console.log
      
      api.generate(prompt)
    </script>
  </body>
</html>
